<section>

            <thead>
            <tr>

                <th>functions over 50 lines</th>


            </tr>
            </thead>
            <tbody>

                <td>{{overLinedfunc}}</td>

            </tbody>
        </table>
        <table class="table table-striped">
            <thead>
            <tr>

                <th>functions over 10 complexity</th>


            </tr>
            </thead>
            <tbody>

                <td>{{overComplexityFunc}}</td>
            </tr>

            </tbody>
        </table>

    </div>
</section>
